name: Daily Commit (Invisible)

on:
  schedule:
    - cron: '0 7 * * *' # runs every day at 9 AM UTC
  workflow_dispatch: # allows manual run

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add invisible character to README.md
        run: |
          echo -n "â€‹" >> README.md  # adds a zero-width space (invisible)

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Automated daily commit $(date)" || echo "No changes to commit"
          git push
